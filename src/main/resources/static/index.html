<!DOCTYPE html>
<html>

<head>
    <title> DrawingU!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="js/css/styles.css">
    <script src="js/geti.js"></script>
</head>

  <body>
    <div class="login-box">
      <img src="https://mymodernmet.com/wp/wp-content/uploads/2018/09/how-to-draw-hands-1.jpg" class="avatar" alt="Avatar Image">
      <h1>Login Here</h1>
      <form action = "/index">
        <!-- USERNAME INPUT -->
        <label for="username">Username</label>
        <input type="text" id = "name" name = "name" placeholder="Enter Username">
        <!-- PASSWORD INPUT -->
        <a  type="button"  class="fcc-btn" onclick="getname();" href="/login.html" > submit</a>
       
        <script >function getname(){
          name = document.getElementById("name").value;
          localStorage.setItem("user",name);          
          let file = "/index?name=" + name.value
          
          fetch (file,{method:'POST'})
              .then(x => x.text())
              .then(y => document.getElementById("postrespmsg").innerHTML = y)

          }</script>
        <div id "postrespmsg"></div>
      </form>
    </div>
  </body>

</html>
